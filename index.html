<!DOCTYPE html>
<html style="--vh: 9.25px;"><head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/public/images/gh/favicon/favicon.ico" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Swiper JS -->
    <link rel="stylesheet" href="/assets/css/cmn/reset.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- seo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- seo 엔진 최적화 -->
    <!-- 웹페이지의 설명을 정의 -->
    <meta name="description" content="가방도" />
    <!-- 웹페이지와 관련된 키워드를 정의 -->
    <meta name="keywords" content="가방은 가방도에 맡겨주세요" />
    <!-- 웹페이지의 저자를 정의  -->
    <meta name="author" content="가방도" />
    <!-- 소셜 미디어에서 페이지가 공유될때 사용되는 제목 -->
    <meta property="og:title" content="가방도" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 사이트 이름 -->
    <meta property="og:site_name" content="가방도" />
    <!-- 소셜 미디어에서 페이지가 웹사이트임을 명시 -->
    <meta property="og:type" content="website" />
    <!-- Open Graph 프로토콜에서 사용되는 메타 태그의 속성 중 하나로, 페이지의 간략한 설명을 제공하는 데 사용 -->
    <!-- 소셜 미디어에서 공유될 때 사용되는 URL -->
    <!-- <meta property="og:url" content="noodle-kappa.vercel.app" /> -->
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 이미지 -->
    <meta
      property="og:image"
      content="https://gabangdo.vercel.app/assets/character_1-CH1wwhiB.png" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 사용되는 설명 -->
    <meta property="og:description" content="가방도 홈페이지입니다." />
    <link rel="stylesheet" href="https://gabangdo.vercel.app/" />
